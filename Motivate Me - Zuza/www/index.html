<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
	<link href="bootstrap-social.css" rel="stylesheet" type="text/css"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  
  <body>
    <div id="container-header">
	<div class="page-header">
	<img src="img/logo.png" alt="logo"/>
	</div>
	</div>
	<div id="container-content">
	<p id="welcome"></br>Witaj! Zaloguj się do aplikacji, by móc zobaczyć swoje cele i motywacje!</p>
	
	<div class="login">
	<form action="url" method="POST">
	<input type="text" name="email" placeholder="email@example.com"/><br/>
	<input type="password" name="password" placeholder="password"/><br/><br/>
	<button type="button">Zaloguj się</button> 
	<button id="facebook" type="button" class="btn btn-fb"><i class="fa fa-facebook pr-1"></i> Zaloguj przez Facebooka</button>
	<button id="google" type="button" class="btn btn-block btn-social btn-google"><i class="fa fa-google"></i> Zaloguj przez Gmail</button>
	</form>
	<p class="new-account">Nie masz jeszcze konta?</p>
	<a class="new-account" href="url">Stwórz nowe konto</a>
	</div>
	
	</div>
	<div id="container-footer">
	<div class="footer">
	<p id="info">Aplikacja zaliczeniowa z przedmiotu 'Bogate Aplikacje Internetowe' </br> Autorzy: K. Matusiak, A. Munk, M. Górka, Z. Gil</p>
	</div>
	</div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
